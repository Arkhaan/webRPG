<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/styles-login.css" />
</head>
<body>

<div id="sign-up-window">
    <div id="sign-up-form">
        <form action='/login' method="post">

            <p id="form-title">Log in</p>

            <input type="text" id="name" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password">

            <button id="form-button">GO!</button>

        </form>
        <p>Not registered yet? <a href="/create-account">Click here to create your account</a></p>
    </div>
</div>



</body>
</html>
